{% extends "base.html" %}
{% block title %}Đăng nhập{% endblock %}
{% block content %}
<div class="bg-white dark:bg-gray-800 p-8 rounded shadow w-full max-w-5xl mx-auto">
    <h2 class="text-3xl font-semibold mb-6 dark:text-gray-100 text-center">Đăng nhập</h2>

    {% if error %}
        <p class="text-red-500 mb-4 text-center dark:text-gray-100">{{ error }}</p>
    {% endif %}

    <form method="post" action="/login">
        <!-- Username -->
        <div class="mb-6">
            <label for="username" class="block text-gray-700 dark:text-gray-300 text-xl">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required
            class="w-full p-4 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-left dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
        </div>

        <!-- Password -->
        <div class="mb-6">
            <label for="password" class="block text-gray-700 dark:text-gray-300 text-xl">Mật khẩu:</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required
                class="w-full p-4 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-left dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
        </div>
        
        <!-- Regular Login Button -->
        <button class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg hover:shadow-lg transition">
            Đăng nhập
        </button>
    </form>
</div>
{% endblock %}
