{% extends "base.html" %}
{% block title %}Đăng ký{% endblock %}
{% block content %}
<div class="bg-white dark:bg-gray-800 p-8 rounded shadow w-full max-w-5xl mx-auto">
    
    <h2 class="text-3xl dark:text-gray-100 font-semibold mb-6 text-center">
        Đăng ký tài khoản
    </h2>

    {% if error %}
        <p class="text-red-500 mb-4 dark:text-gray-100 text-center">{{ error }}</p>
    {% endif %}

    <form method="post" action="/register">
        
        <!-- Username -->
        <div class="mb-6">
            <label for="username" class="block text-gray-700 dark:text-gray-300 text-xl">
                Tên đăng nhập:
            </label>
            <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required
                class="w-full p-4 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                       text-left dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
        </div>

        <!-- Password -->
        <div class="mb-6">
            <label for="password" class="block text-gray-700 dark:text-gray-300 text-xl">
                Mật khẩu:
            </label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required
                class="w-full p-4 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                       text-left dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
        </div>

        <!-- Role -->
        <div class="mb-6 relative">
            <label for="role" class="block text-gray-700 text-xl dark:text-gray-300">
                Vai trò:
            </label>

            <select id="role" name="role"
                class="w-full p-4 pr-12 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                       appearance-none dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
                <option value="regular">Người dùng</option>
                <option value="admin">Quản trị viên</option>
            </select>

            <!-- Dropdown arrow -->
            <svg class="absolute right-6 top-12 w-5 h-5 text-gray-500 dark:text-gray-300 pointer-events-none"
                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M19 9l-7 7-7-7"></path>
            </svg>
        </div>

        <!-- Submit Button -->
        <button class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg 
                       hover:shadow-lg transition">
            Đăng ký
        </button>
    </form>
</div>
{% endblock %}
